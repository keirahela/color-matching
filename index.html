<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <button class="start-button" onclick="startGame()">Start</button>
    <div class="timer">Timer: <span id="timer">0</span></div>
    <h1>Color Match Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="multiplier">Multiplier: x<span id="multiplier">1</span></div>
    <div class="meter">
      <div class="meter-fill" id="meter-fill"></div>
    </div>
    <div class="card">
      <span id="left-card">-</span>
      <span id="right-card">-</span>
    </div>
    <div class="buttons">
        <button class="no" onclick="handleAnswer(false)" id="no">No</button>
        <button class="yes" onclick="handleAnswer(true)" id="yes">Yes</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
