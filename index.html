<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-holder" style="border: 1px solid red;">
        <div style="text-align: center;">
            <p id="score" style="color: white;"></p>
            <p style="padding-bottom: 20%; padding-top: 30%; font-size: larger; color: white;">Does the meaning match with the text color?</p>
            <div class="flex-inside">
                <div class="box">
                    <p class="szin" id="szin">yellow</p>
                </div>
                <div class="box">
                    <p class="szin" id="szin2">blue</p>
                </div>
            </div>
            <div class="flex-inside" style="margin-top: 20px;">
                <button class="btn" onclick="colorDoesntMatchWithText();">No</button>
                <button class="btn" onclick="colorMatchesWithText();">Yes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
